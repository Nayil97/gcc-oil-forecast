version: '3.8'

services:
  # MLflow tracking server for experiment management
  mlflow:
    image: python:3.11-slim
    working_dir: /mlflow
    volumes:
      - ../mlflow:/mlflow
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow.db
      - MLFLOW_ARTIFACT_ROOT=/mlflow/mlruns
    ports:
      - "5000:5000"
    command: /bin/bash -c "pip install --no-cache-dir mlflow && mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri $${MLFLOW_BACKEND_STORE_URI} --default-artifact-root $${MLFLOW_ARTIFACT_ROOT}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main application (API + Streamlit dashboard)
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.app
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_EXPERIMENT_NAME=gcc_oil_forecast
      - MODEL_REGISTRY_STAGE=Production
      - PORT_API=8000
    depends_on:
      - mlflow
    ports:
      - "8000:8000"  # FastAPI
      - "8501:8501"  # Streamlit
    volumes:
      - ../data:/code/data
      - ../mlruns:/code/mlruns